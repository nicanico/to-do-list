<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>To-do-list</title>
</head>
<body>
    <div class="list">
        <div class="list-title">
            <p>TO DO LIST - Organize sua vida em uma lista!</p>
        </div>
        <div class="todo-list" id="todoList">
        
        </div>
        <div class="new-item-todo" >
            <input type="text" id="newItem" placeholder="Escreva e pressione Enter para inserir sua tarefa a lista.">
        </div>
    </div>
    
    <div id="modalAviso" class="modal-container">
        <div class="modal">
            <button class="fechar">X</button>
            <h3 class="titulo-modal">Ol√° usuario(a)!</h3>
            <p class="texto">Por favor, escreva sua tarefa antes de envia-la!</p>
        </div>
    </div>
</body>
</html>
